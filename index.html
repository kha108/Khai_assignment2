<html>
    <head>
        <title>
            My first website
        </title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script> 

    </head>

    <body style="background-color:#6988E7;">

    
        <div class="row">
            <div class="image-container"><img id="icon1" src="img/icon1.png" height="200" width="200"  
                onmouseover= "this.src='img/icon1A.png';"
                onmouseout= "this.src='img/icon1.png';"/></div>
            <div class="image-container"><img id="icon2" src="img/icon2.png" height="200" width="200"
                onmouseover= "this.src='img/icon2A.png';"
                onmouseout= "this.src='img/icon2.png';"/></div>
            <div class="image-container"><img id="icon3" src="img/icon3.png" height="200" width="200"
                onmouseover= "this.src='img/icon3A.png';"
                onmouseout= "this.src='img/icon3.png';"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="icon4" src="img/icon4.png" height="200" width="200"
                onmouseover= "this.src='img/icon4A.png';"
                onmouseout= "this.src='img/icon4.png';"/></div>
            <div class="image-container"><img id="icon5" src="img/icon5.png" height="200" width="200"
                onmouseover= "this.src='img/icon5A.png';"
                onmouseout= "this.src='img/icon5.png';"/></div>
            <div class="image-container"><img id="icon6" src="img/icon6.png" height="200" width="200"
                onmouseover= "this.src='img/icon6A.png';"
                onmouseout= "this.src='img/icon6.png';"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="icon7" src="img/icon7.png" height="200" width="200"
                onmouseover= "this.src='img/icon7A.png';"
                onmouseout= "this.src='img/icon7.png';"/></div>
            <div class="image-container"><img id="icon8" src="img/icon8.png" height="200" width="200"
                onmouseover= "this.src='img/icon8A.png';"
                onmouseout= "this.src='img/icon8.png';"/></div>
            <div class="image-container"><img id="icon9" src="img/icon9.png" height="200" width="200"
                onmouseover= "this.src='img/icon9A.png';"
                onmouseout= "this.src='img/icon9.png';"/></div>
        </div>
        

    <script>
        var sound1 = new buzz.sound("sound/pop.mp3");
        var sound2 = new buzz.sound("sound/sparkle.mp3");
        var sound3 = new buzz.sound("sound/windy.mp3"); 
        var sound4 = new buzz.sound("sound/ice.mp3");
        var sound5 = new buzz.sound("sound/steam.mp3");
        var sound6 = new buzz.sound("sound/fire.mp3");
        var sound7 = new buzz.sound("sound/chemical.mp3");
        var sound8 = new buzz.sound("sound/sea.mp3");
        var sound9 = new buzz.sound("sound/car.mp3");
        
     
 
        window.onload = function() {
            document.getElementById('icon1').addEventListener('mouseover', function () {sound1.play(); });  
            document.getElementById('icon2').addEventListener('mouseover', function () {sound2.play(); });
            document.getElementById('icon3').addEventListener('mouseover', function () {sound3.play(); });
            document.getElementById('icon4').addEventListener('mouseover', function () {sound4.play(); });  
            document.getElementById('icon5').addEventListener('mouseover', function () {sound5.play(); });
            document.getElementById('icon6').addEventListener('mouseover', function () {sound6.play(); });
            document.getElementById('icon7').addEventListener('mouseover', function () {sound7.play(); });  
            document.getElementById('icon8').addEventListener('mouseover', function () {sound8.play(); });
            document.getElementById('icon9').addEventListener('mouseover', function () {sound9.play(); });
       
        }  
    </script>   
   
    </script>   
    </body>



</html>
